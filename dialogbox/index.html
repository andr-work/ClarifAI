<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Dialog Component</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <button id="openDialogBtn">Open Dialog</button>

        <!-- Dialog Component -->
        <div id="dialogOverlay" class="overlay hidden">
            <div class="dialog">
                <h2>Simple Dialog</h2>
                <p>This is a reusable dialog component.</p>
                <button id="closeDialogBtn">Close</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
